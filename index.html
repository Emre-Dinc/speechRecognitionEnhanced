<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload a Video</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video_file" accept="video/*">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
